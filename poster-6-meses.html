<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster ‚Äî Felices 6 meses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{ --pink1:#ffd1e3; --pink2:#ffc0d6; --accent:#ff2d6a; --deep:#7a1c6b; --card:#fff5f8; --ink:#5a2452; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:#6b3063; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 1000px at 10% 10%, #ffe4ee 0%, transparent 60%),
                  radial-gradient(1200px 1200px at 90% 20%, #ffe8ef 0%, transparent 60%),
                  linear-gradient(135deg, var(--pink1), var(--pink2));
    }
    body::before{content:""; position:fixed; inset:0; pointer-events:none; opacity:.22;
      background-image: radial-gradient(rgba(255,255,255,.7) 8px, transparent 10px), radial-gradient(rgba(255,255,255,.5) 6px, transparent 8px);
      background-size: 120px 120px, 180px 180px; background-position: 0 0, 40px 40px; mix-blend-mode: screen;
    }

    .container{max-width:1200px; margin:0 auto; padding: clamp(16px, 4vw, 36px)}

    /* ===== Hero ===== */
    .hero{ text-align:center; padding: clamp(18px,5vw,42px) 0 8px; position:relative }
    .hero h1{
      --grad: linear-gradient(90deg, #ff4f87 0%, #ff2d6a 40%, #b72c7e 85%);
      margin:0; font-weight:900; letter-spacing:.6px; font-size: clamp(38px, 7vw, 72px);
      background: var(--grad); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 24px rgba(183,44,126,.25));
    }
    .hero .sub{ margin:.4rem 0 0; font-weight:700; color:var(--ink); opacity:.9 }

    /* ===== Navtabs ===== */
    .tabs-wrap{ display:grid; place-items:center; margin: 10px 0 24px; }
    .tabs{ display:flex; gap:10px; overflow:auto; padding:8px; width:min(95vw, 1100px); background:rgba(255,255,255,.75); backdrop-filter: blur(8px); border-radius:20px; box-shadow:0 10px 24px rgba(0,0,0,.12), inset 0 0 0 1px rgba(183,44,126,.12); }
    .tabs::-webkit-scrollbar{ display:none }
    .tab{ text-decoration:none; color:#b72c7e; font-weight:800; padding:10px 16px; border-radius:999px; border:1px solid transparent; white-space:nowrap; }
    .tab:hover{ background: rgba(255,255,255,.95) }
    .tab.is-active{ color:#fff; background: linear-gradient(135deg,#ff4f87,#ff2d6a); box-shadow: 0 10px 18px rgba(183,44,126,.35) }

    /* ===== Poster (collage 6) ‚Äî m√°s unido + efectos ===== */
    .poster{ position:relative; margin: 6px auto; width:min(96vw, 1100px); background:rgba(255,255,255,.66); border-radius:24px; box-shadow:0 24px 48px rgba(122,28,107,.18), inset 0 0 0 1px rgba(183,44,126,.12); padding: clamp(8px, 1.8vw, 18px); overflow:hidden }
    /* Textura/grano suave */
    .poster::before{ content:""; position:absolute; inset:-2px; pointer-events:none; opacity:.08; background: radial-gradient(120% 140% at -20% -10%, #fff, transparent 60%), radial-gradient(120% 120% at 120% 110%, #fff, transparent 60%), repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 2px); mix-blend-mode: overlay; }
    /* Light leaks en esquinas */
    .poster::after{ content:""; position:absolute; inset:-20%; pointer-events:none; background:
      radial-gradient(600px 380px at 0% 0%, rgba(255,93,134,.25), transparent 60%),
      radial-gradient(600px 380px at 100% 100%, rgba(255,214,242,.25), transparent 60%);
      mix-blend-mode: screen; opacity:.55; }

    .grid{ display:grid; gap: clamp(2px, 1vw, 8px); }
    /* Layout grandes (tighter) */
    @media (min-width:900px){
      .grid{ grid-template-columns: repeat(12, 1fr); grid-auto-rows: 84px; }
      .ph1{ grid-column: 1 / span 5; grid-row: 1 / span 6 }
      .ph2{ grid-column: 6 / span 7; grid-row: 1 / span 4 }
      .ph3{ grid-column: 6 / span 3; grid-row: 5 / span 4 }
      .ph4{ grid-column: 9 / span 4; grid-row: 5 / span 6 }
      .ph5{ grid-column: 1 / span 4; grid-row: 7 / span 4 }
      .ph6{ grid-column: 5 / span 4; grid-row: 9 / span 4 }
    }
    /* Layout medianos */
    @media (min-width:600px) and (max-width:899.98px){
      .grid{ grid-template-columns: repeat(6, 1fr); grid-auto-rows: 84px; }
      .ph1{ grid-column: 1 / span 3; grid-row: 1 / span 5 }
      .ph2{ grid-column: 4 / span 3; grid-row: 1 / span 4 }
      .ph3{ grid-column: 1 / span 2; grid-row: 6 / span 3 }
      .ph4{ grid-column: 3 / span 4; grid-row: 5 / span 5 }
      .ph5{ grid-column: 1 / span 3; grid-row: 9 / span 4 }
      .ph6{ grid-column: 4 / span 3; grid-row: 10 / span 3 }
    }
    /* Layout m√≥viles */
    @media (max-width:599.98px){ .grid{ grid-template-columns: repeat(2, 1fr) } .tile{ aspect-ratio: 4/5 } }

    /* Tarjetas m√°s "pegadas" y con efecto */
    .tile{ position:relative; border-radius:16px; overflow:hidden; background:#fff; box-shadow: 0 8px 18px rgba(0,0,0,.14), inset 0 0 0 1px rgba(255,255,255,.6); }
    .tile img{ width:100%; height:100%; object-fit:cover; display:block; transform: scale(1.02); transition: transform 2.2s ease, filter .6s ease; will-change: transform; }
    .tile:hover img{ transform: scale(1.08); }
    .tile::after{ /* leak c√°lido sobre cada foto */ content:""; position:absolute; inset:-10%; pointer-events:none; background: radial-gradient(220px 180px at 100% 0%, rgba(255,119,170,.18), transparent 60%); opacity:.7; mix-blend-mode: screen; transition: opacity .4s ease }
    .tile:hover::after{ opacity:.95 }

    .tile figcaption{ position:absolute; left:0; right:0; bottom:0; padding:12px 14px; color:#fff; font-weight:900; letter-spacing:.4px; text-shadow:0 10px 22px rgba(0,0,0,.55); display:flex; justify-content:space-between; align-items:end; background: linear-gradient(180deg, transparent, rgba(0,0,0,.55)); }
    .badge{ display:inline-block; font-weight:900; font-size:.85rem; padding:6px 10px; border-radius:999px; background:linear-gradient(135deg,#ff4f87,#ff2d6a); box-shadow:0 10px 18px rgba(183,44,126,.35) }

    /* Revelado suave */
    .reveal{ opacity:0; transform: translateY(14px) scale(.985); transition: .6s cubic-bezier(.2,.8,.2,1) }
    .reveal.is-in{ opacity:1; transform:none }

    /* Botones */
    .actions{ display:flex; justify-content:center; gap:10px; margin-top:12px }
    .btn{ border:0; padding:10px 16px; border-radius:999px; font-weight:800; color:#fff; background:linear-gradient(135deg,#ff4f87,#ff2d6a); box-shadow:0 8px 18px rgba(0,0,0,.18); cursor:pointer }
  </style>
</head>
<body>
  <!-- M√∫sica -->
  <audio id="bg-music" autoplay loop>
    <source src="audio_poster.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="container">
    <header class="hero">
      <h1>¬°Felices 6 meses!</h1>
      <p class="sub">T√∫ y yo para siempre, mi Sandy üíñ</p>
    </header>

    <!-- NAVTABS -->
    <div class="tabs-wrap">
      <nav class="tabs" aria-label="Navegaci√≥n de sorpresas">
        <a class="tab" href="sorpresa.html">Este mes</a>
        <a class="tab" href="poster-6-meses.html">Poster 6 meses</a>
        <a class="tab" href="sistema-solar.html">Sistema solar</a>
        <a class="tab" href="galeria.html">Galer√≠a de fotos</a>
        <a class="tab" href="carta.html">Carta</a>
      </nav>
    </div>

    <!-- POSTER COLLAGE 6 -->
    <section class="poster" aria-label="Collage de 6 meses">
      <div class="grid">
        <!-- Coloca mes_1.jpeg ... mes_6.jpeg en la misma carpeta que este HTML (o ajusta rutas) -->
        <figure class="tile ph1 reveal"><img src="mes_1.jpeg" alt="Mes 1"><figcaption><span>Mes 1</span><span class="badge">‚ù§</span></figcaption></figure>
        <figure class="tile ph2 reveal"><img src="mes_2.jpeg" alt="Mes 2"><figcaption><span>Mes 2</span><span class="badge">‚ù§</span></figcaption></figure>
        <figure class="tile ph3 reveal"><img src="mes_3.jpeg" alt="Mes 3"><figcaption><span>Mes 3</span><span class="badge">‚ù§</span></figcaption></figure>
        <figure class="tile ph4 reveal"><img src="mes_4.jpeg" alt="Mes 4"><figcaption><span>Mes 4</span><span class="badge">‚ù§</span></figcaption></figure>
        <figure class="tile ph5 reveal"><img src="mes_5.jpeg" alt="Mes 5"><figcaption><span>Mes 5</span><span class="badge">‚ù§</span></figcaption></figure>
        <figure class="tile ph6 reveal"><img src="mes_6.jpeg" alt="Mes 6"><figcaption><span>Mes 6</span><span class="badge">‚ù§</span></figcaption></figure>
      </div>
    </section>

    <div class="actions">
      <button class="btn" id="play-btn">‚ñ∂ Reproducir m√∫sica</button>
    </div>
  </div>

  <script>
    // Nav activo
    (function(){
      const tabs = document.querySelectorAll('.tabs .tab');
      const current = (location.pathname.split('/').pop() || 'poster-6-meses.html').toLowerCase();
      tabs.forEach(a=>{ const href=(a.getAttribute('href')||'').toLowerCase(); if(href===current) a.classList.add('is-active'); else a.classList.remove('is-active'); });
    })();

    // Revelado
    (function(){
      const els = document.querySelectorAll('.reveal');
      const io = new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('is-in'); }); }, {threshold: .18});
      els.forEach(el=> io.observe(el));
    })();

    // M√∫sica (play en cualquier click/tap de la p√°gina)
    (function(){
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-btn');

      function playNow(){
        if(!audio) return;
        audio.muted = false;
        const p = audio.play();
        if(p && typeof p.catch === 'function') p.catch(()=>{});
      }

      // Clic/tap en cualquier lado de la p√°gina => reproducir
      ['click','pointerdown','touchstart'].forEach(evt => {
        document.addEventListener(evt, playNow, { once:true, passive:true });
      });

      // Bot√≥n por si acaso
      if (btn) btn.addEventListener('click', playNow);

      // Cuando la pesta√±a vuelve a estar visible, intenta reanudar
      document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) playNow(); });
    })();
  </script>
</body>
</html>
