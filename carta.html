<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta para mi Sandy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{ --pink1:#ffd1e3; --pink2:#ffc0d6; --accent:#ff2d6a; --deep:#7a1c6b; --card:#fff5f8; --ink:#5a2452; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:#6b3063; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 1000px at 10% 10%, #ffe4ee 0%, transparent 60%),
                  radial-gradient(1200px 1200px at 90% 20%, #ffe8ef 0%, transparent 60%),
                  linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow-y:auto; overflow-x:hidden;
    }
    body::before{content:""; position:fixed; inset:0; pointer-events:none; opacity:.2;
      background-image: radial-gradient(rgba(255,255,255,.7) 8px, transparent 10px), radial-gradient(rgba(255,255,255,.5) 6px, transparent 8px);
      background-size: 120px 120px, 180px 180px; background-position: 0 0, 40px 40px; mix-blend-mode: screen; z-index:0;
    }

    .container{max-width:1100px; margin:0 auto; padding: clamp(16px, 4vw, 36px); position:relative; z-index:1}

    /* ===== Hero ===== */
    .hero{ text-align:center; padding: clamp(18px,5vw,24px) 0 8px; }
    .hero h1{ --grad: linear-gradient(90deg, #ff4f87 0%, #ff2d6a 40%, #b72c7e 85%);
      margin:0; font-weight:900; letter-spacing:.6px; font-size: clamp(32px, 6.4vw, 58px);
      background: var(--grad); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 24px rgba(183,44,126,.25));
    }
    .hero .sub{ margin:.4rem 0 0; font-weight:700; color:#5a2452; opacity:.9 }

    /* ===== Navtabs ===== */
    .tabs-wrap{ display:grid; place-items:center; margin: 10px 0 24px; }
    .tabs{ display:flex; gap:10px; overflow:auto; padding:8px; width:min(95vw, 1100px); background:rgba(255,255,255,.75); backdrop-filter: blur(8px); border-radius:20px; box-shadow:0 10px 24px rgba(0,0,0,.12), inset 0 0 0 1px rgba(183,44,126,.12); }
    .tabs::-webkit-scrollbar{ display:none }
    .tab{ text-decoration:none; color:#b72c7e; font-weight:800; padding:10px 16px; border-radius:999px; border:1px solid transparent; white-space:nowrap; }
    .tab:hover{ background: rgba(255,255,255,.95) }
    .tab.is-active{ color:#fff; background: linear-gradient(135deg,#ff4f87,#ff2d6a); box-shadow: 0 10px 18px rgba(183,44,126,.35) }

    /* ===== Escena 3D del sobre ===== */
    .stage{ display:grid; place-items:center; min-height: clamp(420px, 70vh, 740px); perspective: 1400px; position:relative; overflow:hidden; border-radius:26px; background:#05040a }
    /* estrellas y luces tipo sistema solar */
    .stage::before,.stage::after{ content:""; position:absolute; inset:-40%; pointer-events:none; }
    .stage::before{ background-image: radial-gradient(#fff 1px, transparent 1.6px), radial-gradient(#ffd07a 1px, transparent 1.6px); background-size: 3px 3px, 4px 4px; background-position: 0 0, 20px 20px; opacity:.18; filter: blur(.2px); }
    .stage::after{ background: radial-gradient(800px 600px at 30% 20%, rgba(255,120,160,.25), transparent 60%), radial-gradient(900px 700px at 70% 80%, rgba(120,80,255,.18), transparent 60%); mix-blend-mode: screen; opacity:.6; }

    .envelope-btn{ background:transparent; border:0; padding:0; cursor:pointer; position:relative; z-index:1 }
    .env3d{ position:relative; width:min(86vw, 560px); height:min(58vw, 380px);
      transform-style: preserve-3d; transition: transform .9s cubic-bezier(.2,.8,.2,1); overflow: visible; }

    /* Hover tilt para vida */
    .envelope-btn:hover .env3d{ transform: rotateX(6deg) rotateY(-6deg); }
    .envelope-btn.is-open .env3d{ transform: rotateX(0) rotateY(0) translateZ(10px); }

    /* Partes del sobre */
    .back, .front, .topflap, .letter, .shadow{ position:absolute; inset:0; border-radius: 18px; }

    /* Dorso */
    .back{ background: linear-gradient(180deg, #fff, #ffe7f0); box-shadow: 0 26px 50px rgba(122,28,107,.22); transform: translateZ(-2px); }

    /* Carta (contenido) */
    .letter{ inset: 16px; border-radius:14px; background:#fff; padding: 22px 22px 26px; overflow:auto; line-height:1.6; color:#5a2452;
      transform: translateZ(1px) translateY(60%); transition: transform 900ms cubic-bezier(.2,.8,.2,1), opacity 500ms ease 250ms; box-shadow: 0 30px 40px rgba(0,0,0,.18);
      opacity:0; visibility:hidden; pointer-events:none; }
    .envelope-btn.is-open .letter{ transform: translateZ(60px) translateY(-10%) scale(1.06); opacity:1; visibility:visible; pointer-events:auto; }

    .letter h2{ margin:.2rem 0 1rem; font-family:"Great Vibes", cursive; font-size: clamp(28px, 6vw, 48px); color:#b72c7e }
    .letter p{ margin: .4rem 0 }

    /* Frente del sobre */
    .front{ background: linear-gradient(180deg, #fffafe, #ffd7e8); border-radius: 18px; box-shadow: inset 0 0 0 1px rgba(183,44,126,.12); transform: translateZ(2px); }

    /* Solapa superior */
    .topflap{ transform-origin: top center; border-radius: 18px 18px 6px 6px; background: linear-gradient(180deg, #ffcfe2, #ffb0cf 60%, #ff95c0 100%);
      clip-path: polygon(0 0, 100% 0, 100% 58%, 50% 100%, 0 58%);
      box-shadow: 0 14px 20px rgba(122,28,107,.24); transform: translateZ(22px) rotateX(0deg); transition: transform 1s cubic-bezier(.2,.8,.2,1); }
    .envelope-btn.is-open .topflap{ transform: translateZ(22px) rotateX(-178deg); }

    /* Sombra bajo el sobre */
    .shadow{ inset:auto 10% 0 10%; height:22px; border-radius:999px; background: radial-gradient(closest-side, rgba(0,0,0,.28), transparent); transform: translateZ(-20px); filter: blur(3px); }

    /* Corazoncito sello */
    .seal{ position:absolute; left:50%; top:18%; transform: translate(-50%,-50%) translateZ(6px); width:54px; height:54px; border-radius:999px;
      background: linear-gradient(135deg, #ff4f87, #ff2d6a); box-shadow: 0 10px 20px rgba(183,44,126,.35), inset 0 0 0 2px rgba(255,255,255,.5);
      display:grid; place-items:center; color:#fff; font-size:22px; font-weight:900; text-shadow: 0 6px 16px rgba(0,0,0,.25); pointer-events:none; }

    /* Texto indicativo */
    .hint{ text-align:center; margin-top: 12px; font-weight:700; color:#88407c; opacity:.9 }

    /* Mini corazones al abrir */
    .burst{ position:absolute; inset:0; pointer-events:none; }
    .burst span{ position:absolute; left:50%; top:20%; transform: translate(-50%,-50%); color:#ff2d6a; font-size:18px; opacity:0; }
    .burst span.fly{ animation: pop 900ms ease forwards; }
    @keyframes pop{ 0%{ transform: translate(-50%,-50%) scale(.6); opacity:0 } 20%{opacity:1} 100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.6); opacity:0 } }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1>Una carta para ti</h1>
      <p class="sub">Toca el sobre para abrirla ‚úâÔ∏èüíñ</p>
    </header>

    <!-- NAVTABS -->
    <div class="tabs-wrap">
      <nav class="tabs" aria-label="Navegaci√≥n de sorpresas">
        <a class="tab" href="sorpresa.html">Este mes</a>
        <a class="tab" href="poster-6-meses.html">Poster 6 meses</a>
        <a class="tab" href="sistema-solar.html">Sistema solar</a>
        <a class="tab" href="galeria.html">Galer√≠a de fotos</a>
        <a class="tab" href="carta.html">Carta</a>
      </nav>
    </div>

    <!-- ESCENA SOBRE 3D -->
    <section class="stage">
      <button id="envelopeBtn" class="envelope-btn" aria-expanded="false" aria-controls="letter">
        <div class="env3d">
          <div class="back"></div>
          <div class="letter" id="letter" hidden aria-hidden="true">
            <h2>Para mi Sandy</h2>
<p>Hoy quer√≠a escribirte para decirte lo que siento tal cual. Estar contigo me hace bien. Me gusta c√≥mo me escuchas, c√≥mo te r√≠es, me gusta como eres mi amor.</p>
<p>Desde que nos conocimos he ido aprendiendo a ser m√°s paciente, a hablar mejor y a cuidar de lo que tenemos. No soy perfecto, pero contigo quiero esforzarme y hacerlo bien.</p>
<p>Me encanta hacer todo contigo, desde caminar, comer algo, ver una serie, quedarnos conversando sin darnos cuenta de la hora. En esos momentos siento que estoy justo donde quiero estar.</p>
<p>Gracias por la confianza, por la forma en que me haces sentir en casa y por apoyarme incluso cuando estoy cansado o de malas. Quiero ser tambi√©n ese apoyo para ti y estar en tus d√≠as buenos y en los que no tanto.</p>
<p>Te prometo respeto, comunicaci√≥n y ganas de seguir construyendo. Quiero que sigamos creciendo, viajando, pele√°ndonos menos, ri√©ndonos m√°s y so√±ando juntos.</p>
<p>Te amo, y te amar√© en esta y en todas mis vidas. Gracias por haber llegado a mi vida. Te prometo que en esta y en todas nuestras vidas futuras te buscar√© y te encontrar√© para ser felices siempre</p>
<p>Con todo mi amor, Kevin</p>
</div>
          <div class="front"></div>
          <div class="topflap"></div>
          <div class="seal">‚ù§</div>
          <div class="shadow"></div>
          <div class="burst" id="burst"></div>
        </div>
      </button>
      <div class="hint">Toca el sobre para abrir/cerrar</div>
    </section>
  </div>

  <script>
    // Nav activo
    (function(){
      const tabs = document.querySelectorAll('.tabs .tab');
      const current = (location.pathname.split('/').pop() || 'carta.html').toLowerCase();
      tabs.forEach(a=>{ const href=(a.getAttribute('href')||'').toLowerCase(); a.classList.toggle('is-active', href===current); });
    })();

    // Toggle abrir/cerrar + corazoncitos (sin errores de llaves)
    (function(){
      const btn = document.getElementById('envelopeBtn');
      const burst = document.getElementById('burst');

      function popHearts(){
        burst.innerHTML = '';
        for(let i=0;i<14;i++){
          const s = document.createElement('span');
          s.textContent = '‚ù§';
          s.style.setProperty('--dx', ((Math.random()*220-110)|0)+'px');
          s.style.setProperty('--dy', ((-40-Math.random()*140)|0)+'px');
          s.className = 'fly';
          burst.appendChild(s);
        }
        setTimeout(()=> burst.innerHTML = '', 1000);
      }

      btn.addEventListener('click', ()=>{
        const wasOpen = btn.classList.contains('is-open');
        const open = !wasOpen;
        btn.classList.toggle('is-open', open);
        btn.setAttribute('aria-expanded', open ? 'true':'false');

        const letter = document.getElementById('letter');
        if(open){
          // asegurar que no se ve antes de abrir (FOUC)
          letter.hidden = false; letter.setAttribute('aria-hidden','false');
          // forzar reflow para que la transici√≥n ocurra
          void letter.offsetWidth;
          if(!wasOpen) popHearts();
        } else {
          // al cerrar, esperar transici√≥n y ocultar
          letter.setAttribute('aria-hidden','true');
          const onEnd = ()=>{ letter.hidden = true; letter.removeEventListener('transitionend', onEnd); };
          letter.addEventListener('transitionend', onEnd);
        }
      });

      // Sanity checks ("tests" simples en consola)
      console.assert(btn instanceof HTMLButtonElement, 'El bot√≥n del sobre debe existir');
      console.assert(document.getElementById('letter'), 'El nodo de la carta debe existir');
    })();
  </script>
</body>
</html>
